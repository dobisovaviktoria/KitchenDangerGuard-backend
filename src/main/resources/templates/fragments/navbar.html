<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-fire"></i>KDG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product}">Our Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{my-history}">My History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/prediction}">Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{team}">About Team</a>
                </li>

            </ul>
            <ul class="navbar-nav ms-auto">
                <!-- Conditional Login/Logout Button -->
                <li class="nav-item" th:if="${session.loggedInUser == null}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" th:if="${session.loggedInUser != null}">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>

    </div>
</nav>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
