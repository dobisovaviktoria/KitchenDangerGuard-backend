<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
</head>
<body style="background: #1c1c1c;" class="d-flex flex-column min-vh-100">
<div th:insert="fragments/navbar.html"></div>
<div class="flex-grow-1">
    <div class="container-fluid d-flex align-items-center justify-content-center p-0 m-0">
        <div class="row w-100 m-3">
            <!-- Form Section -->
            <div class="col-lg-6 p-5 rounded-3 shadow-lg bg-dark text-white">
                <h4 class="text-center mb-4">Sign up</h4>
                <form th:action="@{/signup}" method="post" th:object="${user}">

                    <div class="mb-3 w-50 mx-auto">
                        <label for="name" class="form-label">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               th:field="*{userName}"
                               placeholder="Username"
                               required
                               minlength="3">
                    </div>

                    <div class="mb-3 w-50 mx-auto">
                        <label for="age" class="form-label">Date of Birth</label>
                        <input type="date"
                               class="form-control"
                               id="age"
                               th:field="*{age}"
                               placeholder="Date of Birth"
                               required
                               max="${#dates.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}">
                    </div>
                    <div class="mb-3 w-50 mx-auto">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel"
                               class="form-control"
                               id="phone"
                               th:field="*{phone}"
                               placeholder="Phone Number"
                               required
                               pattern="^\d{10,15}$"
                               title="Phone number must be 10 to 15 digits long">
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3 w-50 mx-auto">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email"
                               class="form-control"
                               name="email"
                               id="email"
                               th:field="*{email}"
                               placeholder="Email"
                               required>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3 w-50 mx-auto">
                        <label for="password" class="form-label">Password</label>
                        <input type="password"
                               class="form-control"
                               name="password"
                               id="password"
                               th:field="*{password}"
                               placeholder="Password"
                               required>
                    </div>

                    <!-- Submit Button -->
                    <div class="w-50 mx-auto d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary w-100">Create Account</button>
                    </div>

                    <p class="mt-3 text-center">Already have an account? Log in <a th:href="@{login}">here</a></p>

                    <!-- Error Message -->
                    <div th:if="${error != null}" class="alert alert-danger mt-3">
                        <p th:text="${error}"></p>
                    </div>
                </form>
            </div>

            <!-- Image Carousel Section -->
            <div class="col-lg-6 d-flex align-items-center">
                <div id="imageCarousel" class="carousel slide w-100" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{/notification.jpg}" class="d-block w-100 rounded-3 shadow-lg"
                                 alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/kitchen-fire.jpg}" class="d-block w-100 rounded-3 shadow-lg" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/prevention.jpg}" class="d-block w-100 rounded-3 shadow-lg" alt="Image 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer.html"></div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dobInput = document.getElementById('age');
        if (dobInput) {
            dobInput.max = new Date().toISOString().split('T')[0];
        }
    });
</script>
</body>
</html>
