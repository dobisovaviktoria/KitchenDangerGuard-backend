<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
</head>
<body>
<div class="main">
    <div class="title">Kitchen Danger Guard</div>
    <!-- Form submission action -->
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <div class="credentials">
            <!-- Username Field -->
            <div class="username">
                <span class="glyphicon glyphicon-user"></span>
                <input type="text" th:field="*{userName}" placeholder="Username" required>
            </div>
            <!-- Age Field -->
            <div class="age">
                <span class="glyphicon glyphicon-calendar"></span>
                <input type="number" th:field="*{age}" placeholder="Age" required>
            </div>
            <!-- Password Field -->
            <div class="password">
                <span class="glyphicon glyphicon-lock"></span>
                <input type="password" th:field="*{password}" placeholder="Password" required>
            </div>
            <!-- Email Field -->
            <div class="email">
                <span class="glyphicon glyphicon-envelope"></span>
                <input type="email" th:field="*{email}" placeholder="Email" required>
            </div>
            <!-- Phone Number Field -->
            <div class="phonenumber">
                <span class="glyphicon glyphicon-phone"></span>
                <input type="text" th:field="*{phone}" placeholder="Phone Number" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Create an account!</button>
        </div>
    </form>
</div>
</body>
</html>
