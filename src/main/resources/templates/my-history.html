<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My History</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer th:src="@{/js/duration.js}"></script>
    <script defer th:src="@{/js/notificationHourly.js}"></script>
    <script defer th:src="@{/js/notificationWeekly.js}"></script>
    <script defer th:src="@{/js/motionDetection.js}"></script>
    <script>
        const userId = [[${user.userID}]];
    </script>
</head>
<body>
<div th:insert="fragments/navbar.html"></div>

<div class="container mt-4">
    <h1>Welcome, <span th:text="${user.userName}">Guest</span>!</h1>

    <div class="mb-4">
        <label for="datePicker" class="form-label">Select Date:</label>
        <input type="date" id="datePicker" class="form-control w-auto" style="max-width: 200px;">
    </div>

    <!-- Graphs Section -->
    <div class="row">
        <div class="col-md-6 mb-4">
            <h3>Daily Stove Usage</h3>
            <canvas id="dailyStoveDurationChart"></canvas>
        </div>

        <div class="col-md-6 mb-4">
            <h3>Monthly Stove Usage Average</h3>
            <canvas id="monthlyStoveDurationChart"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <h3>Hourly Notifications Received</h3>
            <canvas id="hourlyNotificationChart"></canvas>
        </div>

        <div class="col-md-6 mb-4">
            <h3>Weekly Notifications</h3>
            <div id="weeklyCalendar" class="calendar-container"></div>
            <canvas id="weeklyNotificationChart"></canvas>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 class="text-center">Motion Detection Frequency by Temperature Ranges</h3>
            <canvas id="motionDetectionChart"></canvas>
        </div>
    </div>
</div>

<div th:insert="fragments/footer.html"></div>
</body>
</html>
