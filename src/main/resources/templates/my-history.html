<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My History</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer th:src="@{/js/duration.js}"></script>
    <script defer th:src="@{/js/notification.js}"></script>
    <script defer th:src="@{/js/notificationWeekly.js}"></script>
    <script>
        // Pass userId to the JavaScript context
        const userId = [[${user.userID}]];
    </script>
</head>
<body>
<div th:insert="fragments/navbar.html"></div>

<div class="container mt-4">
    <h1>Welcome, <span th:text="${user.userName}">Guest</span>!</h1>
    <h2>My History</h2>

    <!-- Date Picker Section -->
    <div class="mb-4">
        <label for="datePicker" class="form-label">Select Date:</label>
        <input type="date" id="datePicker" class="form-control">
    </div>

    <!-- Daily Stove Usage Section -->
    <div class="mb-5">
        <h3>Daily Stove Usage</h3>
        <canvas id="dailyStoveDurationChart"></canvas>
    </div>

    <!-- Monthly Stove Usage Section -->
    <div class="mb-5">
        <h3>Monthly Stove Usage Average</h3>
        <canvas id="monthlyStoveDurationChart"></canvas>
    </div>

    <!-- Hourly Notifications Section -->
    <div class="mb-5">
        <h3>Hourly Notifications Received</h3>
        <canvas id="hourlyNotificationChart"></canvas>
    </div>

    <div>
        <h3>Weekly Notifications</h3>
        <div id="weeklyCalendar" class="calendar-container"></div>
        <canvas id="weeklyNotificationChart" ></canvas>
    </div>
</div>



<div th:insert="fragments/footer.html"></div>
</body>
</html>
