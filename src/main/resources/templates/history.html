<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>History</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
</head>
<body>

<div th:insert="fragments/navbar.html"></div>

<div class="container">
    <h1 class="my-4">History Overview</h1>

    <h2>Motion Data</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Motion Sensor ID</th>
            <th>Status</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="motion : ${motions}">
            <td th:text="${motion.motionSensorId}"></td>
            <td th:text="${motion.motionSensorStatus ? 'Detected' : 'No Motion'}"></td>
            <td th:text="${motion.motionTimestamp}"></td>
        </tr>
        </tbody>
    </table>

    <h2>Temperature Data</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Temperature Sensor ID</th>
            <th>Value (Â°C)</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp : ${temperatures}">
            <td th:text="${temp.getTemperatureSensorId()}"></td>
            <td th:text="${temp.getTemperatureSensorValue()}"></td>
            <td th:text="${temp.getTemperatureTimestamp()}"></td>
        </tr>
        </tbody>
    </table>
</div>


<div th:insert="fragments/footer.html"></div>

</body>
</html>
