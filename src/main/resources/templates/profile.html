<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Profile</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div th:insert="fragments/navbar.html"></div>
<div class="container mt-5 min-vh-100">
  <div class="row">
    <div class="col-md-4">
      <div class="card shadow-sm rounded-3 mb-4">
        <div class="card-body">
          <h2 class="card-title">Welcome, <span th:text="${user.userName}"></span></h2>
          <div class="profile-info">
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
            <p><strong>Date of Birth:</strong> <span th:text="${user.age}"></span></p>
            <p><strong>Notification Preference:</strong> <span th:text="${user.notificationPreference}"></span></p>
          </div>
          <a class="btn btn-secondary w-100" th:href="@{/logout}">Logout</a>
        </div>
      </div>
    </div>

    <!-- Notifications -->
    <div class="col-md-8">
      <div class="card shadow-sm rounded-3">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0">Notification Center</h4>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="notification : ${notifications}">
              <div>
                <h6 class="fw-bold" th:text="${notification.message}"></h6>
                <small class="text-muted" th:text="'Notification ID: ' + ${notification.notificationId}"></small>
                <small class="text-muted" th:text="${notification.sentAt}">[Timestamp]</small>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt-5 min-vh-100">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card shadow-sm rounded-3">
        <div class="card-body">
          <h2 class="card-title">Edit Profile</h2>
          <form method="post" th:action="@{/update-profile}">
            <div class="mb-3">
              <label for="username" class="form-label"><strong>Username:</strong></label>
              <input type="text" id="username" name="username" class="form-control" th:value="${user.userName}" required minlength="3">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"><strong>Email:</strong></label>
              <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label"><strong>Phone:</strong></label>
              <input type="text" id="phone" name="phone" class="form-control" th:value="${user.phone}" required pattern="^\d{10,15}$">
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label"><strong>Date of Birth:</strong></label>
              <input type="date" id="dob" name="dob" class="form-control" th:value="${user.age}" required th:max="${maxDate}">
            </div>
            <div class="mb-3">
              <label for="notificationPreference" class="form-label"><strong>Notification Preference:</strong></label>
              <select id="notificationPreference" name="notificationPreference" class="form-select">
                <option th:each="preference : ${preferences}"
                        th:value="${preference}"
                        th:text="${preference}"
                        th:selected="${preference == user.notificationPreference}">
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"><strong>New Password:</strong></label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password">
            </div>
            <button type="submit" class="btn btn-secondary w-100">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="fragments/footer.html"></div>
</body>
</html>
