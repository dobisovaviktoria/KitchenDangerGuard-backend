<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Profile</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div th:insert="fragments/navbar.html"></div>
<div th:insert="fragments/notifications.html"></div>
<div class="container mt-5 min-vh-100">
  <div class="row">
    <div class="col-md-4">
      <div class="card shadow-sm rounded-3 mb-4">
        <div class="card-body">
          <h2 class="card-title">Welcome, <span th:text="${user.userName}"></span></h2>
          <div class="profile-info">
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
            <p><strong>Date of Birth:</strong> <span th:text="${user.age}"></span></p>
            <p><strong>Notification Preference:</strong> <span th:text="${user.notificationPreference}"></span></p>
            <p><strong>Arduino Device ID:</strong>
              <span th:text="${arduinoDevice != null ? arduinoDevice.arduinoDeviceId : 'Not Assigned'}"></span>
            </p>
          </div>
          <a class="btn btn-secondary w-100" th:href="@{/logout}">Logout</a>
          <a class="btn btn-secondary w-100 mt-3" th:href="@{/edit-profile}">Edit Profile</a>
        </div>
      </div>
    </div>

    <!-- Notifications -->
    <div class="col-md-8">
      <div class="card shadow-sm rounded-3">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0">Notification Center</h4>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="notifications : ${notifications}">
              <div>
                <h6 class="fw-bold" th:text="${notifications.message}"></h6>
                <small class="text-muted" th:text="'Notification ID: ' + ${notifications.notificationId}"></small>
                <small class="text-muted" th:text="${notifications.sentAt}">[Timestamp]</small>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="fragments/footer.html"></div>
</body>
</html>
