<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
<header>
    <div th:insert="fragments/navbar.html"></div>
</header>

<main class="d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card p-4" style="width: 30rem;">
        <h2 class="text-center mb-4">Edit Profile</h2>
        <form action="#" th:action="@{/edit-profile}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" th:value="${user.userName}" required minlength="3">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" th:value="${user.phone}" required pattern="^\d{10,15}$">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-control" th:value="${user.age}" required th:max="${maxDate}">
            </div>
            <div class="mb-3">
                <label for="notificationPreference" class="form-label">Notification Preference</label>
                <select id="notificationPreference" name="notificationPreference" class="form-select" required>
                    <option th:each="preference : ${preferences}"
                            th:value="${preference}"
                            th:text="${preference}"
                            th:selected="${preference == user.notificationPreference}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100">Save Changes</button>
            <a class="btn btn-secondary w-100 mt-2" th:href="@{/profile}">Cancel</a>
        </form>
    </div>
</main>

<footer>
    <div th:insert="fragments/footer.html"></div>
</footer>
</body>
</html>
